    <script>
    var state = true;
    function hideShow(){
    	if(!state){
    		$("#imagenAttach").show();
    		state = true;
    	}
    	else {
    		$("#imagenAttach").hide();
    		state = false;
    	}
    }
    function previewer(){
    	var preview = document.getElementById("preview");
    	var file = document.querySelector('input[type=file]').files[0];
    	var reader = new FileReader();
    	reader.onloadend = function(){
    		preview.src = reader.result;
    		$('#preview').show();
    	}
    	if(file){
    		reader.readAsDataURL(file);
    	}else{
    		preview.src = "";
    	}
    }
    </script>
